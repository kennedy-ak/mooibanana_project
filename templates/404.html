<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Mooibanana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff9a00;
        }

        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-title {
            color: var(--primary);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-accent {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-accent:hover {
            background-color: #ffad33;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .helpful-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .helpful-links h5 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .helpful-links a {
            color: var(--primary);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            transition: all 0.2s ease;
        }

        .helpful-links a:hover {
            color: var(--accent);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-card {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <i class="fas fa-banana error-icon"></i>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have slipped away like a banana peel.
                <br>Don't worry, we'll help you get back on track!
            </p>

            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-accent">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>

            <div class="helpful-links">
                <h5><i class="fas fa-compass me-2"></i>Quick Links</h5>
                <div class="row">
                    <div class="col-md-6">
                        <a href="/"><i class="fas fa-home me-2"></i>Home</a>
                        <a href="/accounts/login/"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                        <a href="/accounts/register/"><i class="fas fa-user-plus me-2"></i>Register</a>
                    </div>
                    <div class="col-md-6">
                        <a href="/profiles/discover/"><i class="fas fa-search me-2"></i>Discover</a>
                        <a href="/rewards/"><i class="fas fa-gift me-2"></i>Rewards</a>
                        <a href="/payments/pricing/"><i class="fas fa-euro-sign me-2"></i>Pricing</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
