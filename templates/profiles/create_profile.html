
<!-- templates/profiles/create_profile.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Profile - Mooibanana{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h3>Create Your Profile</h3>
                <p class="text-muted">Tell others who you are!</p>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-accent w-100">Create Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
