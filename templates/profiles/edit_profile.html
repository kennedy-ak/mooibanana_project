
<!-- templates/profiles/edit_profile.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profiel Bewerken - Mooibanana{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h3>Profiel Bewerken</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Opslaan</button>
                        <a href="{% url 'profiles:my_profile' %}" class="btn btn-secondary">Annuleren</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
