<!-- templates/accounts/register.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Mooibanana{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3>Create an Account</h3>
                <p class="text-muted">Use your student email to register</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-accent w-100">Register</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
