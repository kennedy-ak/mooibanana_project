
<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inloggen - Mooibanana{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3>Inloggen</h3>
                <p class="text-muted">Welkom terug!</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email/Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Inloggen</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Nog geen account? <a href="{% url 'accounts:register' %}">Registreer hier</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
