{% extends 'base.html' %}
{% load static %}

{% block title %}Uitloggen - Mooibanana{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-primary"></i>
                    </div>
                    
                    <h2 class="card-title text-primary mb-4">Uitloggen</h2>
                    
                    <p class="text-muted mb-4">
                        Weet je zeker dat je wilt uitloggen van Mooibanana?
                    </p>
                    
                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Ja, uitloggen
                        </button>
                    </form>
                    
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-arrow-left me-2"></i>
                        Annuleren
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
