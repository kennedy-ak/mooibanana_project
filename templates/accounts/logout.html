{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - Mooibanana{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-primary"></i>
                    </div>

                    <h2 class="card-title text-primary mb-4">Logout</h2>

                    <p class="text-muted mb-4">
                        Are you sure you want to logout from Mooibanana?
                    </p>

                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Yes, logout
                        </button>
                    </form>

                    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-arrow-left me-2"></i>
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
